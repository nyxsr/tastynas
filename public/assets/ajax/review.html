<div class="review-container">
    <h4 class="review-title mb-3">Submit Your Review</h4>
    <div class="ratings-container">
        <h6 class="rating-title mb-0">Your Rating Of This Product</h6>
        <div class="rating-form">
            <span class="rating-stars selected">
                <a class="star-1" href="#"></a>
                <a class="star-2" href="#"></a>
                <a class="star-3" href="#"></a>
                <a class="star-4" href="#"></a>
                <a class="star-5 active" href="#"></a>
            </span>
        </div>
    </div>
    <form action="#">
        <div class="row">
            <div class="col-12 mb-4">
                <input type="text" placeholder="Your TItle Here..." required="">
            </div>
            <div class="col-12 mb-4">
                <textarea required="" placeholder="Write Your Review Here..."></textarea>
            </div>
            <div class="col-md-6 mb-4">
                <input type="text" placeholder="Your Name *" required="">
            </div>
            <div class="col-md-6 mb-4">
                <input type="email" placeholder="Your Email Address *" required="">
            </div>
        </div>
        <div class="form-checkbox justify-content-center mb-6">
            <input type="checkbox" class="custom-checkbox" id="review-popup" name="review-popup" required="">
            <label for="review-popup">Save my name, email, and website in this browser for the next time 1
                comment.</label>
        </div>
        <button type="submit" class="btn btn-dim text-uppercase">Submit Review</button>
    </form>
</div>
